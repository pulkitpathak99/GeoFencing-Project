<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Path Viewer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px 0;
    }

    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header .logo img {
      height: 60px;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    header nav ul li {
      margin-left: 20px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    header nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #003366;
      text-align: center;
      padding-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      padding-bottom: 20px;
    }

    form label {
      flex: 1 0 100px;
    }

    form select, form button {
      flex: 1 0 calc(33% - 10px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    form input[type="checkbox"] {
      margin-right: 5px;
    }

    form button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    form button:hover {
      background-color: #002244;
    }

    #map {
      height: 600px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #loading-indicator {
      display: none;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 5px;
      z-index: 9999;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      header .container {
        flex-direction: column;
        align-items: flex-start;
      }

      form {
        flex-direction: column;
        gap: 10px;
      }

      footer ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
      </div>
      <nav>
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('get_latest_data') }}">Current Location</a></li>
          <li><a href="{{ url_for('map_page') }}">Map View</a></li>
          <li><a href="/path">Track Path</a></li>
          <li><a href="/terminal">Terminal History</a></li>
          <li><a href="/control">Control Terminals</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1>Terminal Path Viewer</h1>
    <form id="terminal-form">
      <label for="terminal">Select Terminal:</label>
      <select id="terminal" name="terminal">
        <option value="" selected disabled>Select terminal</option>
      </select>

      <label for="timeframe">Select Timeframe:</label>
      <select id="timeframe" name="timeframe">
        <option value="1"> Last Hour</option>
        <option value="24">Last 24 hours</option>
        <option value="48">Last 48 hours</option>
        <option value="168">Last Week</option>
        <option value="720">Last Month</option>
      </select>

      <label for="show-path-markers">
        <input type="checkbox" id="show-path-markers"> Show Path Markers
      </label>

      <button type="submit">Show Path</button>
    </form>

    <div id="map"></div>

    <div id="loading-indicator">Loading...</div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Define custom icons
      L.icon.startMarker = L.icon({
        iconUrl: './static/images/start-icon.png',
        iconSize: [32, 32],
        iconAnchor: [16, 16],
      });
      L.icon.endMarker = L.icon({
        iconUrl: './static/images/end-icon.png',
        iconSize: [32, 32],
        iconAnchor: [16, 16],
      });
  
      const map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://api.maptiler.com/maps/basic-v2/{z}/{x}/{y}.png?key=wP321pEI0NlgtSZjA8kP', {
        attribution: '&copy; <a href="https://www.maptiler.com/copyright">MapTiler</a> contributors'
      }).addTo(map);
  
      const loadingIndicator = document.getElementById('loading-indicator');
      const terminalSelect = document.getElementById('terminal');
      const showPathMarkersCheckbox = document.getElementById('show-path-markers');
      
      fetch('/api/terminals')
        .then(response => response.json())
        .then(data => {
          const uniqueTerminals = new Set();
          data.forEach(terminal => {
            if (!uniqueTerminals.has(terminal.id)) {
              uniqueTerminals.add(terminal.id);
              const option = document.createElement('option');
              option.value = terminal.id;
              option.textContent = terminal.name;
              terminalSelect.appendChild(option);
            }
          });
        })
        .catch(error => {
          console.error('Error fetching terminals:', error);
          alert('Failed to load terminals.');
        });
  
      document.getElementById('terminal-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const terminalId = terminalSelect.value;
        const timeframe = document.getElementById('timeframe').value;
        if (!terminalId || !timeframe) {
          alert('Please select a terminal and a timeframe.');
          return;
        }
  
        loadingIndicator.style.display = 'block';
        fetch('/api/path?terminal=' + terminalId + '&timeframe=' + timeframe)
          .then(response => response.json())
          .then(data => {
            loadingIndicator.style.display = 'none';
            const path = data.map(point => [point.latitude, point.longitude]);
  
            // Extract start and end points from the path
            const startPoint = path[0];
            const endPoint = path[path.length - 1];
  
            if (showPathMarkersCheckbox.checked) {
              const markers = L.markerClusterGroup();
              markers.addLayer(L.marker(startPoint, { icon: L.icon.startMarker }));
              path.forEach(point => {
                markers.addLayer(L.marker(point));
              });
              markers.addLayer(L.marker(endPoint, { icon: L.icon.endMarker }));
              map.addLayer(markers);
            } else {
              const polyline = L.polyline(path, { color: 'blue', dashArray: '5, 10' }).addTo(map);
              map.fitBounds(polyline.getBounds());
            }
  
            // Add popups to start and end markers
            L.marker(startPoint, { icon: L.icon.startMarker }).addTo(map).bindPopup("<b>Start Point</b>");
            L.marker(endPoint, { icon: L.icon.endMarker }).addTo(map).bindPopup("<b>End Point</b>");
          })
          .catch(error => {
            loadingIndicator.style.display = 'none';
            console.error('Error fetching path:', error);
            alert('Failed to load path.');
          });
      });
    });
  </script>
  
</body>
</html>
