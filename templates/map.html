<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Terminal Location on Map</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header .logo img {
            height: 60px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #003366;
            text-align: center;
            padding-bottom: 20px;
        }

        .selectors {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 20px;
        }

        .selectors select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #map {
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        footer {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }

        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            color: #003366;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: opacity 0.3s;
        }

        .loading-indicator.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .selectors {
                flex-direction: column;
                gap: 10px;
            }

            footer ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('get_latest_data') }}">Current Location</a></li>
                    <li><a href="{{ url_for('map_page') }}">Map View</a></li>
                    <li><a href="/path">Track Path</a></li>
                    <li><a href="/terminal">Terminal History</a></li>
                    <li><a href="{{ url_for('control_page') }}">Control Terminals</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Current Terminal Location on Map</h1>
        <div class="selectors">
            <select id="stateSelector">
                <option value="">All States</option>
            </select>
            <select id="districtSelector">
                <option value="">All Districts</option>
            </select>
        </div>
        <div id="map"></div>
        <div id="loadingIndicator" class="loading-indicator">Loading...</div>
    </main>
    <footer>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('get_latest_data') }}">Current Location</a></li>
            <li><a href="{{ url_for('map_page') }}">Map View</a></li>
            <li><a href="/path">Track Path</a></li>
            <li><a href="/terminal">Terminal History</a></li>
        </ul>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India
            L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=wP321pEI0NlgtSZjA8kP', {
                attribution: '&copy; <a href="https://www.maptiler.com/copyright/">MapTiler</a> contributors'
            }).addTo(map);

            const customIcon = L.icon({
                iconUrl: '/static/images/end-icon.png',
                iconSize: [25, 25],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
                shadowSize: [41, 41]
            });

            const markerLayer = L.layerGroup().addTo(map);
            const loadingIndicator = document.getElementById('loadingIndicator');

            const stateSelector = document.getElementById('stateSelector');
            const districtSelector = document.getElementById('districtSelector');

            // Show loading indicator with animation
            function showLoadingIndicator() {
                loadingIndicator.classList.add('active');
            }

            // Hide loading indicator with animation
            function hideLoadingIndicator() {
                loadingIndicator.classList.remove('active');
            }

            // Fetch states from the API
            function fetchStates() {
                axios.get('/api/states')
                    .then(response => {
                        const states = response.data;
                        states.forEach(state => {
                            const option = document.createElement('option');
                            option.text = state;
                            option.value = state;
                            stateSelector.add(option);
                        });
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to load states");
                    });
            }

            // Fetch districts based on the selected state
            function fetchDistricts(state) {
                axios.get('/api/districts', { params: { state } })
                    .then(response => {
                        const districts = response.data;
                        districtSelector.innerHTML = '<option value="">All Districts</option>';
                        districts.forEach(district => {
                            const option = document.createElement('option');
                            option.text = district;
                            option.value = district;
                            districtSelector.add(option);
                        });
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to load districts");
                    });
            }

            // Fetch and update terminals on the map
            function fetchAndUpdateTerminals(state = '', district = '') {
                showLoadingIndicator();
                axios.get('/api/terminals-by-location', { params: { state, district } })
                    .then(response => {
                        const terminals = response.data;
                        updateMap(terminals);
                    })
                    .catch(error => {
                        console.error(error);
                        alert("Failed to load terminals");
                    })
                    .finally(() => hideLoadingIndicator());
            }

            // Update map markers
            function updateMap(terminals) {
                markerLayer.clearLayers();
                terminals.forEach(item => {
                    if (item.Latitude && item.Longitude) {
                        L.marker([item.Latitude, item.Longitude], { icon: customIcon })
                            .bindPopup(`<strong>Terminal ID:</strong> ${item.Device_Id}<br><strong>District:</strong> ${item.District}<br><strong>State:</strong> ${item.State}`)
                            .addTo(markerLayer);
                    }
                });
            }

            // Event listeners for selectors
            stateSelector.addEventListener('change', function () {
                const state = stateSelector.value;
                fetchDistricts(state);
                fetchAndUpdateTerminals(state, districtSelector.value);
            });

            districtSelector.addEventListener('change', function () {
                const state = stateSelector.value;
                const district = districtSelector.value;
                fetchAndUpdateTerminals(state, district);
            });

            // Initial fetch of states and terminals
            fetchStates();
            fetchAndUpdateTerminals();
        });
    </script>
</body>

</html>
