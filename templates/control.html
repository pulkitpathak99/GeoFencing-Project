<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Control and Geofencing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .geofence-controls {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .geofence-inactive {
            background-color: #ffcccc;
        }
        .geofence-active {
            background-color: #ccffcc;
        }
        #geofenceStatus {
            margin-top: 20px;
            font-weight: bold;
        }
        #terminalList {
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #searchTerminal {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        #map {
            height: 500px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maplibre-gl/dist/maplibre-gl.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('get_latest_data') }}">Current Location</a></li>
                    <li><a href="{{ url_for('map_page') }}">Map View</a></li>
                    <li><a href="/path">Track Path</a></li>
                    <li><a href="/terminal">Terminal History</a></li>
                    <li><a href="/control">Control Terminals</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Terminal Control and Geofencing</h1>
        <div id="geofenceControls" class="geofence-controls geofence-inactive">
            <h2>Geofence Selection</h2>
            <select id="stateSelector">
                <option value="">Select State</option>
                <!-- States will be populated dynamically -->
            </select>
            <select id="districtSelector" disabled>
                <option value="">Select District</option>
                <!-- Districts will be populated dynamically -->
            </select>
            <button id="setGeofenceBtn">Set Geofence</button>
            <button id="removeGeofenceBtn" disabled>Remove Geofence</button>
            <span id="geofenceLoading" class="loading">Loading...</span>
        </div>
        
        <div id="message"></div>
        
        <div id="geofenceStatus"></div>

        <div id="map"></div>
        
        <div id="terminalList">
            <h2>Terminals in Selected Area</h2>
            <input type="text" id="searchTerminal" placeholder="Search terminals...">
            <ul id="terminals"></ul>
            <div id="terminalLoading" class="loading">Loading terminals...</div>
        </div>
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/maplibre-gl/dist/maplibre-gl.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stateSelector = document.getElementById('stateSelector');
            const districtSelector = document.getElementById('districtSelector');
            const setGeofenceBtn = document.getElementById('setGeofenceBtn');
            const removeGeofenceBtn = document.getElementById('removeGeofenceBtn');
            const geofenceStatus = document.getElementById('geofenceStatus');
            const terminalsList = document.getElementById('terminals');
            const geofenceControls = document.getElementById('geofenceControls');
            const messageDiv = document.getElementById('message');
            const geofenceLoading = document.getElementById('geofenceLoading');
            const terminalLoading = document.getElementById('terminalLoading');
            const searchTerminal = document.getElementById('searchTerminal');

            const socket = io();

            function showLoading(element) {
                element.style.display = 'inline';
            }

            function hideLoading(element) {
                element.style.display = 'none';
            }

            function showMessage(message, isError = false) {
                messageDiv.textContent = message;
                messageDiv.className = isError ? 'error' : 'success';
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 5000);
            }

            // Initialize the map
            const map = new maplibregl.Map({
                container: 'map',
                style: 'https://api.maptiler.com/maps/3b48981a-25dc-40c0-9b6b-619ecc993cac/style.json?key=FOyZkXDF4F9KoYryoIxb',
                center: [78.9629, 20.5937], // Center of India
                zoom: 4
            });

            // Fetch states
            showLoading(geofenceLoading);
            fetch('/api/states')
                .then(response => response.json())
                .then(states => {
                    states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state;
                        option.textContent = state;
                        stateSelector.appendChild(option);
                    });
                    hideLoading(geofenceLoading);
                })
                .catch(error => {
                    console.error('Error fetching states:', error);
                    hideLoading(geofenceLoading);
                });

            stateSelector.addEventListener('change', function() {
                const selectedState = stateSelector.value;
                districtSelector.innerHTML = '<option value="">Select District</option>';
                if (selectedState) {
                    showLoading(geofenceLoading);
                    fetch(`/api/districts?state=${selectedState}`)
                        .then(response => response.json())
                        .then(districts => {
                            districts.forEach(district => {
                                const option = document.createElement('option');
                                option.value = district;
                                option.textContent = district;
                                districtSelector.appendChild(option);
                            });
                            districtSelector.disabled = false;
                            hideLoading(geofenceLoading);
                        })
                        .catch(error => {
                            console.error('Error fetching districts:', error);
                            hideLoading(geofenceLoading);
                        });
                } else {
                    districtSelector.disabled = true;
                }
            });

            setGeofenceBtn.addEventListener('click', function() {
                const state = stateSelector.value;
                const district = districtSelector.value;
                if (state && district) {
                    showLoading(geofenceLoading);
                    fetch('/api/set_geofence', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ state, district })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                showMessage('Geofence set successfully.');
                                geofenceStatus.textContent = `Geofence active for ${district}, ${state}`;
                                geofenceControls.classList.remove('geofence-inactive');
                                geofenceControls.classList.add('geofence-active');
                                removeGeofenceBtn.disabled = false;
                                setGeofenceBtn.disabled = true;
                                loadTerminals(state, district);
                            } else {
                                showMessage(data.message, true);
                            }
                            hideLoading(geofenceLoading);
                        })
                        .catch(error => {
                            console.error('Error setting geofence:', error);
                            showMessage('Error setting geofence.', true);
                            hideLoading(geofenceLoading);
                        });
                } else {
                    showMessage('Please select both state and district.', true);
                }
            });

            removeGeofenceBtn.addEventListener('click', function() {
                const state = stateSelector.value;
                const district = districtSelector.value;
                if (state && district) {
                    showLoading(geofenceLoading);
                    fetch('/api/remove_geofence', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ state, district })
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                showMessage('Geofence removed successfully.');
                                geofenceStatus.textContent = 'No active geofence.';
                                geofenceControls.classList.remove('geofence-active');
                                geofenceControls.classList.add('geofence-inactive');
                                removeGeofenceBtn.disabled = true;
                                setGeofenceBtn.disabled = false;
                                terminalsList.innerHTML = '';
                            } else {
                                showMessage(data.message, true);
                            }
                            hideLoading(geofenceLoading);
                        })
                        .catch(error => {
                            console.error('Error removing geofence:', error);
                            showMessage('Error removing geofence.', true);
                            hideLoading(geofenceLoading);
                        });
                } else {
                    showMessage('Please select both state and district.', true);
                }
            });

            function loadTerminals(state, district) {
                showLoading(terminalLoading);
                fetch(`/api/get-terminals-by-location?state=${state}&district=${district}`)
                    .then(response => response.json())
                    .then(terminals => {
                        terminalsList.innerHTML = '';
                        terminals.forEach(terminal => {
                            const li = document.createElement('li');
                            li.textContent = `${terminal.Device_Id}: ${terminal.Latitude}, ${terminal.Longitude}`;
                            terminalsList.appendChild(li);
                        });
                        hideLoading(terminalLoading);
                    })
                    .catch(error => {
                        console.error('Error fetching terminals:', error);
                        showMessage('Error fetching terminals.', true);
                        hideLoading(terminalLoading);
                    });
            }

            searchTerminal.addEventListener('input', function() {
                const filter = searchTerminal.value.toLowerCase();
                const terminalItems = terminalsList.getElementsByTagName('li');
                Array.from(terminalItems).forEach(item => {
                    const text = item.textContent || item.innerText;
                    item.style.display = text.toLowerCase().includes(filter) ? '' : 'none';
                });
            });

            socket.on('geofence_update', function(data) {
                const { action, terminal } = data;
                const terminalId = terminal.Device_Id;
                const status = action === 'enter' ? 'Inactive' : 'Active';
                const listItem = Array.from(terminalsList.getElementsByTagName('li')).find(li => li.textContent.includes(terminalId));
                if (listItem) {
                    listItem.textContent = `${terminalId}: ${terminal.Latitude}, ${terminal.Longitude} - ${status}`;
                }
            });

            socket.on('status_update', function(data) {
                const { device_id, status } = data;
                const listItem = Array.from(terminalsList.getElementsByTagName('li')).find(li => li.textContent.includes(device_id));
                if (listItem) {
                    const [terminalInfo] = listItem.textContent.split(' - ');
                    listItem.textContent = `${terminalInfo} - ${status.charAt(0).toUpperCase() + status.slice(1)}`;
                }
            });
        });
    </script>
</body>
</html>
