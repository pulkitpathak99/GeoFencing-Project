<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Control and Geofencing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .geofence-controls {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .geofence-inactive {
            background-color: #ffcccc;
        }
        .geofence-active {
            background-color: #ccffcc;
        }
        #geofenceStatus {
            margin-top: 20px;
            font-weight: bold;
        }
        #terminalList {
            margin-top: 20px;
        }
        .loading {
            display: none;
            margin-left: 10px;
        }
        #message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #searchTerminal {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        #map {
            height: 300px;
            margin-bottom: 20px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('get_latest_data') }}">Current Location</a></li>
                    <li><a href="{{ url_for('map_page') }}">Map View</a></li>
                    <li><a href="/path">Track Path</a></li>
                    <li><a href="/terminal">Terminal History</a></li>
                    <li><a href="/control">Control Terminals</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <h1>Terminal Control and Geofencing</h1>
        
        <div id="map">
            I'll add map later
        </div>

        <div id="geofenceControls" class="geofence-controls geofence-inactive">
            <h2>Geofence Selection</h2>
            <select id="stateSelector">
                <option value="">Select State</option>
                <!-- States will be populated dynamically -->
            </select>
            <select id="districtSelector" disabled>
                <option value="">Select District</option>
                <!-- Districts will be populated dynamically -->
            </select>
            <button id="setGeofenceBtn">Set Geofence</button>
            <button id="removeGeofenceBtn" disabled>Remove Geofence</button>
            <span id="geofenceLoading" class="loading">Loading...</span>
        </div>
        
        <div id="message"></div>
        
        <div id="geofenceStatus"></div>
        
        <div id="terminalList">
            <h2>Terminals in Selected Area</h2>
            <input type="text" id="searchTerminal" placeholder="Search terminals...">
            <ul id="terminals"></ul>
            <div id="terminalLoading" class="loading">Loading terminals...</div>
        </div>
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const stateSelector = document.getElementById('stateSelector');
            const districtSelector = document.getElementById('districtSelector');
            const setGeofenceBtn = document.getElementById('setGeofenceBtn');
            const removeGeofenceBtn = document.getElementById('removeGeofenceBtn');
            const geofenceStatus = document.getElementById('geofenceStatus');
            const terminalsList = document.getElementById('terminals');
            const geofenceControls = document.getElementById('geofenceControls');
            const messageDiv = document.getElementById('message');
            const geofenceLoading = document.getElementById('geofenceLoading');
            const terminalLoading = document.getElementById('terminalLoading');
            const searchTerminal = document.getElementById('searchTerminal');

            const socket = io();

            function showLoading(element) {
                element.style.display = 'inline';
            }

            function hideLoading(element) {
                element.style.display = 'none';
            }

            function showMessage(message, isError = false) {
                messageDiv.textContent = message;
                messageDiv.className = isError ? 'error' : 'success';
                setTimeout(() => {
                    messageDiv.textContent = '';
                    messageDiv.className = '';
                }, 5000);
            }

            // Fetch states
            showLoading(geofenceLoading);
            fetch('/api/states')
                .then(response => response.json())
                .then(states => {
                    states.forEach(state => {
                        const option = document.createElement('option');
                        option.value = state;
                        option.textContent = state;
                        stateSelector.appendChild(option);
                    });
                    hideLoading(geofenceLoading);
                })
                .catch(error => {
                    console.error('Error fetching states:', error);
                    hideLoading(geofenceLoading);
                    showMessage('Error fetching states', true);
                });

            // Handle state selection
            stateSelector.addEventListener('change', function() {
                const selectedState = this.value;
                districtSelector.innerHTML = '<option value="">Select District</option>';
                districtSelector.disabled = !selectedState;

                if (selectedState) {
                    showLoading(geofenceLoading);
                    fetch(`/api/districts?state=${selectedState}`)
                        .then(response => response.json())
                        .then(districts => {
                            districts.forEach(district => {
                                const option = document.createElement('option');
                                option.value = district;
                                option.textContent = district;
                                districtSelector.appendChild(option);
                            });
                            hideLoading(geofenceLoading);
                        })
                        .catch(error => {
                            console.error('Error fetching districts:', error);
                            hideLoading(geofenceLoading);
                            showMessage('Error fetching districts', true);
                        });
                }
            });

            // Handle setting geofence
            setGeofenceBtn.addEventListener('click', function() {
                const state = stateSelector.value;
                const district = districtSelector.value;
                if (state && district) {
                    showLoading(geofenceLoading);
                    socket.emit('set_geofence', { state, district });
                    removeGeofenceBtn.disabled = false;
                    geofenceStatus.textContent = `Geofence set for ${district}, ${state}`;
                    geofenceControls.className = 'geofence-controls geofence-active';
                    updateTerminalList(state, district);
                    showMessage('Geofence set successfully');
                    hideLoading(geofenceLoading);
                } else {
                    showMessage('Please select both state and district', true);
                }
            });

            // Handle removing geofence
            removeGeofenceBtn.addEventListener('click', function() {
                showLoading(geofenceLoading);
                socket.emit('remove_geofence');
                removeGeofenceBtn.disabled = true;
                geofenceStatus.textContent = 'Geofence removed';
                geofenceControls.className = 'geofence-controls geofence-inactive';
                terminalsList.innerHTML = '';
                showMessage('Geofence removed successfully');
                hideLoading(geofenceLoading);
            });

            // Listen for geofence updates
            socket.on('geofence_update', function(data) {
                if (data.action === 'enter') {
                    addTerminalToList(data.terminal);
                } else if (data.action === 'exit') {
                    removeTerminalFromList(data.terminal);
                }
            });

            // Function to update terminal list
            function updateTerminalList(state, district) {
    showLoading(terminalLoading);
    fetch(`/api/terminals-by-location?state=${encodeURIComponent(state)}&district=${encodeURIComponent(district)}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(terminals => {
            terminalsList.innerHTML = '';
            terminals.forEach(terminal => addTerminalToList(terminal));
            hideLoading(terminalLoading);
        })
        .catch(error => {
            console.error('Error fetching terminals:', error);
            hideLoading(terminalLoading);
            showMessage('Error fetching terminals: ' + error.message, true);
        });
}

function addTerminalToList(terminal) {
    const li = document.createElement('li');
    li.textContent = `${terminal.Device_Id} (${terminal.Latitude}, ${terminal.Longitude})`;
    li.id = `terminal-${terminal.Device_Id}`;
    terminalsList.appendChild(li);
}
            // Function to remove terminal from list
            function removeTerminalFromList(terminal) {
                const li = document.getElementById(`terminal-${terminal.Device_Id}`);
                if (li) {
                    terminalsList.removeChild(li);
                }
            }

            // Search terminal functionality
            searchTerminal.addEventListener('input', function() {
                const searchText = this.value.toLowerCase();
                const items = terminalsList.getElementsByTagName('li');
                Array.from(items).forEach(item => {
                    const terminalText = item.textContent.toLowerCase();
                    item.style.display = terminalText.includes(searchText) ? '' : 'none';
                });
            });
        });
    </script>
</body>
</html>
